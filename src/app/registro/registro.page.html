<ion-header>
  <ion-toolbar color="ion-header">
    <!-- Contenido de la barra de herramientas -->
    <ion-title>
      Registro EcoSense
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="signin()">
        Iniciar Sesión
        <ion-icon name="log-in"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" color="title">
  <ion-grid>
    <ion-row justify-content-center class="ion-justify-content-center">
      <ion-col size-md="6" size-lg="4" size-xl="3" class="ion-text-center">
        <ion-row class="ion-justify-content-center">
          <ion-col size="6">
            <img src="assets/img/logo_size.jpg" alt="Logo" class="logo-image">
          </ion-col>
        </ion-row>
        <form [formGroup]="registroForm" (ngSubmit)="onSubmit()" class="custom-form">
          <ion-item class="custom-input">
            <ion-label position="floating">Nombre</ion-label>
            <ion-input formControlName="nombre" type="text"></ion-input>
          </ion-item>
          <ion-item class="custom-input">
            <ion-label position="floating">Apellido Paterno</ion-label>
            <ion-input formControlName="apellidoPaterno" type="text"></ion-input>
          </ion-item>

          <ion-item class="custom-input">
            <ion-label position="floating">Apellido Materno</ion-label>
            <ion-input formControlName="apellidoMaterno" type="text"></ion-input>
          </ion-item>

          <ion-item class="custom-input">
            <ion-label position="floating">Correo Electrónico</ion-label>
            <ion-input formControlName="correo" type="email"></ion-input>
          </ion-item>

          <ion-item class="custom-input">
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input formControlName="contrasena" type="password"></ion-input>
          </ion-item>

          <ion-button class="boton-registro" color="boton" expand="full"
            type="submit" [disabled]="!registroForm.valid">Registrarse</ion-button>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer [translucent]="true" class="custom-footer">
  <ion-toolbar color="footer">
    <ion-grid>
      <ion-row class="ion-justify-content-center">
        <ion-col size="auto">
          <ion-button fill="clear" (click)="redirectToFacebook()">
            <ion-icon name="logo-facebook" style="color: black;"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col size="auto">
          <ion-button fill="clear" (click)="redirectToInstagram()">
            <ion-icon name="logo-instagram" style="color: black;"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col size="auto">
          <ion-button fill="clear" (click)="redirectToYoutube()">
            <ion-icon name="logo-youtube" style="color: black;"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
